<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">

	</div>

	<script>
		var vm = new Vue({
			data: {
				a: 1,
				b: 2,
				c: 3,
				d: 4
			},
			watch: {
				a: function (val, oldVal) {
					console.log('new: %s, old: %s', val, oldVal)
				},
				// 方法名
				// b: 'someMethod',
				// 深度 watcher
				c: {
					handler: function (val, oldVal) { /* ... */ },
					deep: true
				},
				// 该回调将会在侦听开始之后被立即调用
				d: {
					handler: function (val, oldVal) { /* ... */ },
					immediate: true
				}
			}
		})
		vm.a = 2 // => new: 2, old: 1
	</script>
</body>

</html>
